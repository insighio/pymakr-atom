<div id="pymakr-right-panel">
  <button id="settings" class="has-sub">
    <span class="fa fa-cog"></span> Settings
    <div class="open-subnav"><span class="fa fa-chevron-up"></span></div>
    <div class="subnav">
      <div id="pymakr-global_settings"><span class="fa fa-"></span> Global settings</div>
      <div id="pymakr-project_settings"><span class="fa fa-"></span> Project settings</div>
      <div id="pymakr-setting-auto_connect"><span class="fa fa-"></span>
        <input type="checkbox" name="auto_connect" id="setting-auto_connect-value" /> Autoconnect
      </div>
      <div><span id="pymakr-setting-safe_boot_on_upload" class="fa fa-"></span>
        <input type="checkbox" name="safe_boot_on_upload" id="setting-safe_boot_on_upload-value" /> Safe-boot before upload
      </div>
    </div>

  </button>
  <button id="pybytes" class="has-sub">
    <span class="fa fa-cog"></span> PyBytes
  </button>


</div>
