<div id="pymakr-right-panel">
  <button id="settings" class="has-sub">
    <span class="fa fa-cog"></span> Settings
    <div class="open-subnav"><span class="fa fa-chevron-up"></span></div>
    <div class="subnav side-menu">
      <div  id="pymakr-global_settings">
        <span class="fa fa-"></span> Global settings
      </div>
      <div id="pymakr-project_settings">
        <span class="fa fa-"></span> Project settings
      </div>
      <div id="pymakr-setting-auto_connect">
        <span class="fa fa-"></span>
        <input
          type="checkbox"
          name="auto_connect"
          id="setting-auto_connect-value"
          class="input-checkbox"
        />
        <span id="label-auto_connect"> Auto connect </span>
      </div>
      <div class="side-menu">
        <span id="pymakr-setting-safe_boot_on_upload" class="fa fa-"></span>
        <input
          type="checkbox"
          name="safe_boot_on_upload"
          class="input-checkbox"
          id="setting-safe_boot_on_upload-value"
        />
        <span id="label-safe_boot_on_upload"> Safe-boot before upload</span>
      </div>
    </div>
  </button>
  <button id="pybytes" class="has-sub">
    <span class="fa fa-cog"></span> PyBytes
  </button>
</div>
