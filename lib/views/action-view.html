<div id="pymakr-left-panel">
  <button id="pymakr-action-connect">
    <span class="main fa fa-toggle-off"></span>
    <div class="sub"><span class="fa fa-chevron-down"></span></div>
  </button>
  <button id="pymakr-action-run">
    <span class="main fa fa-play"></span>
    <div class="sub"><span class="fa fa-chevron-down"></span></div>
  </button>
  <button id="pymakr-action-upload">
    <span class="main fa fa-upload"></span>
    <div class="sub"><span class="fa fa-chevron-down"></span></div>
  </button>
  <button id="pymakr-action-download">
    <span class="main fa fa-download"></span>
    <div class="sub"><span class="fa fa-chevron-down"></span></div>
  </button>
  <button id="pymakr-action-info">
    <span class="main fa fa-microchip"></span>
    <div class="sub"><span class="fa fa-chevron-down"></span></div>
  </button>
</div>
